  - title: "Sistema Aprendizaje de Inglés (Glotter) "
    description: 
      "![trabajos](https://upload.wikimedia.org/wikipedia/commons/1/14/Google_Translate_logo_%28old%29.png)
        \n\nComo proyecto de fin de ciclo 2024/25, un sistema de aprendizaje de inglés. El principal porposito de este programa es entrenar la pronunciación, compresión hablada y escritura del iglés.\n\n
        Tecnología usada: ABP framework con C# para creación de una API y Angular para UI. Base de datos MySQL.repositorio GitHub [aquí](https://github.com/lardevpro/Jlara.SystemLangGlotter)."



        
