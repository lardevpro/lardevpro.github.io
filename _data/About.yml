contents:
  - descriptions: "Soy Técnico en  Desarrollo de Aplicaciones Multiplataforma recién titulado, me defino como una persona movida por la curiosidad. Mis inquietudes y ganas de crecimiento, tanto personal como laboral, están ligadas al sentimiento de sentirme útil.\n\n<<El propósito de la vida es encontrar un don, el significado de la vida es darlo.>> Pablo Picasso."

